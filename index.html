<!DOCTYPE html>
<html>
    <head>
        <title>Investment Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <p id="money">Money: 0</p>
        <button id=bship onclick="buyShip()">Buy Ship for 10$</button>
        <button id=bhouse onclick="buyHouse()">Buy House</button>
        <button id=bcar onclick="buyCar()">Buy Car</button>
        <button id=bbike onclick="buyBike()">Buy Bike</button>
        <p id="ship">Ship: 0</p>
        <p id="house">House: 0</p>
        <p id="car">Car: 0</p>
        <p id="bike">Bike: 0</p>
        <button onclick="sellShip()">Sell Ship</button>
        <button onclick="sellHouse()">Sell House</button>
        <button onclick="sellCar()">Sell Car</button>
        <button onclick="sellBike()">Sell Bike</button>
    </body>
</html>
