<!DOCTYPE html>

-->
<link href="style.css" rel="stylesheet">
<div id="top">
  <div class="top-name">Investment Game</div>
  <p id="money"></p>
</div>
<div class=card id=item>
  <h2>Items</h2>
  <table id=item-table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
      <th>Count</th>
    </tr>
  </table>
</div>
<div class=card id="transactions">
  <h2>Transactions</h2>
  <ul id="transaction-list">
      <li>&nbsp</li>
      <li>&nbsp</li>
      <li>&nbsp</li>
      <li>&nbsp</li>
      <li>&nbsp</li>
  </ul>
</div>
<div class="card" id="stats">
  <h2>Stats</h2><div>
  <span>Beginner</span>
  <progress id="stats-progress" min="0" max="5000" value="1000"></progress>
  <span>Trader</span></div>
</div>
<script src="script.js" type="text/javascript"></script>
